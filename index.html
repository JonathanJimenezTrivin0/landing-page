<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <header class="section__logo">
          <a href="./index.html">
            <img src=".//images/logo.svg" alt="logo" />
          </a>
        </header>
        <div class="section__img">
          <img
            class="section1__img"
            src=".//images/illustration-mockups.svg"
            alt="ilustration"
          />
        </div>
      </section>
      <section class="description">
        <h1 class="description__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="description__paragrapah">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn" type="button">Register</button>
        <div class="description__icon">
          <a class="svg__circle" href="#">
            <svg class="icon__svg" width="25" height="25">
              <use href=".//images/icon-social.svg#icon-facebook"></use>
            </svg>
          </a>
          <a class="svg__circle" href="#">
            <svg class="icon__svg" width="25" height="25">
              <use href=".//images/icon-social.svg#icon-twitter"></use>
            </svg>
          </a>
          <a class="svg__circle" href="#">
            <svg class="icon__svg" width="25" height="25">
              <use href=".//images/icon-social.svg#icon-instagram"></use>
            </svg>
          </a>
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        Coded by <a href="#">Jonathan Jimenez</a>
      </p>
    </footer>
  </body>
</html>
